<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-grad clr-light font-primary">

    <header class="header">
            <img src="./images/dice.png" alt="Image of a Dice">
            <h1 class="bg-dark clr-white bord-white radius text-200">Dice Roll App</h1>
    </header>

    <section class="app">
        <button id="rollBtn" class="button | clr-theme radius">Roll</button>
    
        <div id="dice" class="dice | bg-theme"></div>    

        <h3 id="result" class="clr-white">You Rolled Number: <span class="clr-theme text-200">1</span></h3>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
